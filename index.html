<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>City Hall Digital</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Digital strategy services">
    <link rel="stylesheet" href="css/mini-default.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="icon" href="img/city-hall-small.png">
  </head>
  <body>
    <section id="hero" class="row">
      <div class="col-sm-12 col-md-6">
        <h1><span id="logo"></span> city hall digital</h1>
        <p>Digital strategy services</p>
      </div>

      <div class="col-sm-12 col-md">
        <form name="contact" method="POST" data-netlify="true">
          <legend>Contact us</legend>
          <div class="input-group vertical">
            <label for="name">Your name</label>
            <input id="name" name="name">
          </div>

          <div class="input-group vertical">
            <label for="email">Your email</label>
            <input id="email" name="email" type="email">
          </div>

          <div class="input-group vertical">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      &#169; City Hall Digital.
    </footer>
  </body>
</html>
